<div class="container">
	<div class="row">
		<div class="col-8 offset-2">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Model" [(ngModel)]="carName">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" (click)="addCar()">Add</button>
        </div>
      </div>
      <hr>
      <button class="btn btn-primary" (click)="loadCars()">Load cars</button>
      <hr>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let car of cars | async">
          <div class="list-inline-item">
            <span
              class="badge badge-info badge-pill"
              [ngStyle]="{background: car.color}"
            >
              {{car.id}}
            </span>
            {{car.name}}
          </div>
          <div class="list-inline-item">
            <button class="btn btn-xs btn-info" type="button" (click)="changeColorCar(car)">Change color</button>
            <button class="btn btn-xs btn-danger" type="button" (click)="deleteCar(car.id)">Delete</button>
          </div>
        </li>
      </ul>
 		</div>
	</div>
</div>
