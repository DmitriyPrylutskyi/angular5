<div class="container">
	<div class="row">
		<div class="col-8 offset-2">
      <form (ngSubmit)="submitForm(form)" #form="ngForm">
        <div class="form-group">
          <label>Email</label>
          <input
            type="text"
            class="form-control"
            name="email"
            ngModel
            required
            email
            #email="ngModel"
            [ngClass]="{'is-invalid': email.invalid && email.touched}"
          >
          <p *ngIf="email.invalid && email.touched">Enter correct email</p>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            name="passsword"
            ngModel
            required
            #password="ngModel"
            [ngClass]="{'is-invalid': password.invalid && password.touched}"
          >
          <p *ngIf="password.invalid && password.touched">Enter password</p>
        </div>
        <div class="form-group">
          <label>Choose country</label>
          <select
            class="form-control"
            name="country"
            ngModel
            required
            #country="ngModel"
            [ngClass]="{'is-invalid': country.invalid && country.touched}"
          >
            <option value="ru">Russian</option>
            <option value="by">Belorussian</option>
            <option value="ua">Ukraine</option>
          </select>
          <p *ngIf="country.invalid && country.touched">Choose country</p>
        </div>
        <div class="radio" *ngFor="let answer of answers">
          <label>
            <input
              type="radio"
              name="answer"
              [value]="answer.type"
              [ngModel]="defaultAnswer"
              required
             > {{answer.text}}
          </label>
        </div>
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="form.invalid"
        >Send </button>
      </form>
		</div>
	</div>
</div>
