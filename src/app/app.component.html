<div class="container">
	<div class="row">
		<div class="col-8 offset-2">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div formGroupName="userdata">
          <div class="form-group">
            <label>Email</label>
            <input
              type="text"
              class="form-control"
              formControlName="email"
              [ngClass]="{'is-invalid': form.get('userdata.email').invalid && form.get('userdata.email').touched}"
            >
            <p
              *ngIf="form.get('userdata.email').invalid && form.get('userdata.email').touched">
              <span *ngIf="form.get('userdata.email').errors['email']">Email is not correct</span>
              <span *ngIf="form.get('userdata.email').errors['emailIsUsed']">Email already exists</span>
            </p>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              [ngClass]="{'is-invalid': form.get('userdata.password').invalid && form.get('userdata.password').touched}"
            >
            <p
              *ngIf="form.get('userdata.password').invalid && form.get('userdata.password').touched">
              <span *ngIf="form.get('userdata.password').errors['required']">Password is required</span>
              <span *ngIf="form.get('userdata.password').errors['lengthError'] && !form.get('userdata.password').errors['required']">Password is short (min {{minChars}} characters)</span>
            </p>
          </div>
          <p *ngIf="form.get('userdata').invalid && form.get('userdata.email').touched && form.get('userdata.password').touched">User data is invalid</p>
        </div>
        <div class="form-group">
          <label>Choose country</label>
          <select
            class="form-control"
            formControlName="country"
            [ngClass]="{'is-invalid': form.get('country').invalid && form.get('country').touched}"
          >
            <option value="ru">Russian</option>
            <option value="by">Belorussian</option>
            <option value="ua">Ukraine</option>
          </select>
          <p *ngIf="form.get('country').invalid && form.get('country').touched">County is required</p>
        </div>
        <div class="radio" *ngFor="let answer of answers">
          <label>
            <input type="radio"
              name="answer"
              formControlName="answer"
              [value]="answer.type"
             > {{answer.text}}
          </label>
        </div>
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="form.invalid"
        >Send</button>
      </form>
 		</div>
	</div>
</div>
